<!DOCTYPE html>
<html>
<head>
    <title>Summarization Results</title>
    <!-- Include Bootstrap or any other CSS library to help with the accordion structure -->
</head>
<body>
    <h1>Summarization Results</h1>
    <div class="accordion">
        {% for title, summary in result.items() %}
        <div class="accordion-item">
            <h3 class="accordion-header">
                {{ title }}
            </h3>
            <div class="accordion-collapse collapse">
                <div class="accordion-body">
                    {{ summary }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
