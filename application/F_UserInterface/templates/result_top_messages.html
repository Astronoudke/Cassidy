<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Top Messages</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Top Messages</h1>
        {% for message in result %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Message Number:</h5>
                    <p class="card-text">{{ message[0] }}</p>
                    <h5 class="card-title">Message Text:</h5>
                    <p class="card-text">{{ message[1] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
